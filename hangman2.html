<style>
    body {
    background: url(concrete_seamless.png);
    color: #777;
    margin: 0 auto;
    font-size: 18px;
}

#container {
  
    clear: both;
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
    }

</style>

<body>
<div id="container">
    <div id="chosen"></div>
    <div id="wordspaces"></div>
    <div id="win-counter"></div>
    <div id="lives"></div>
    <button id="reset">New Game</button>
</div>

</body>
<script>
    var words = ["apple", "joe", "muffin", "teapot"]
    reset()
    var compword;
    var chosenword;
    var guessedletter;
    var lives;
    var chosenletter;
    var wins = 0;


    function reset() {
        compword = words[Math.floor(Math.random() * 4)]
        chosenword = compword.split("")
        guessedletter = [];
        chosenletter = [];
        lives = 10;
        // wins = 0
        // $("#win-counter").html = wins
        for (var i = 0; i < compword.length; i++) {
            guessedletter.push(" _ ")
        }
        $("#wordspaces").text(guessedletter)
        $("#lives").text("Lives left: " + lives)
    }

    function newword(){
        chosenword = compword.split("")
        compword = words[Math.floor(Math.random() * 4)]
        chosenword = compword.split("")
        guessedletter = [];
        chosenletter = [];
        // wins++

    }

    console.log(guessedletter)

    console.log(chosenword)
    document.onkeyup = function (x) {
        var userinput = x.key
        var inWord = false;

        for (var i = 0; i < chosenword.length; i++) {
            if (userinput === chosenword[i]) {
                inWord = true;
                guessedletter[i] = chosenword[i]
                console.log(guessedletter)
            }
        }
        $("#wordspaces").text(guessedletter)
        //////new
        if (chosenword.toString() === guessedletter.toString()) {
            alert("You win!");
            wins++;
            document.getElementById("win-counter").innerHTML = wins;
            reset()
        }
        ///////new end
        // new game button
        $("#reset").on("click",function(){
            reset()
        })

        if (inWord) {
            console.log("yeah")
        } else {
            chosenletter.push(userinput)
            console.log(chosenletter)
            $("#chosen").text("you guessed " + chosenletter)
            lives-- == $("#lives") 
            console.log(lives)
            if (lives === 0) {
                reset()
                wins = 0
            }
        }

    }



</script>
